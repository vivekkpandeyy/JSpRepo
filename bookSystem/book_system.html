<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management System</title>
    <link rel="stylesheet" href="./book_system.css">
</head>
<body>
    <div class="container">
        <h1>Book Management System</h1>
        <div class="form-container">
            <div class="form-group">
                <label for="bookName">Book Name:</label>
                <input type="text" id="bookName" class="form-input">
            </div>
            <div class="form-group">
                <label for="authorName">Author Name:</label>
                <textarea id="authorName" rows="4" class="form-input"></textarea>
            </div>
            <div class="form-group">
                <label for="bookDescription">Book Description:</label>
                <textarea id="bookDescription" rows="4" class="form-input"></textarea>
            </div>
            <div class="form-group">
                <label for="pagesNumber">No. of Pages:</label>
                <input type="number" id="pagesNumber" class="form-input">
            </div>
            <button class="btn add-btn" onclick="addBook()">Add Book</button>
        </div>
        
        <h2>Books</h2>
        <div id="books" class="books-container">
            <!-- books will be displayed here -->
        </div>
    </div>
    <script src="./book_system.js"></script>
</body>
</html>
